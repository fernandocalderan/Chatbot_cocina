name: CI Deploy

on:
  push:
    branches: [main]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install backend deps
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements-dev.txt
      - name: Lint and test
        run: |
          cd backend
          PYTHONPATH=. ruff check app tests
          PYTHONPATH=. pytest

  build-prod-image:
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - uses: actions/checkout@v4
      - name: Build API image
        run: docker build -f backend/Dockerfile.prod -t chatbot_api:prod .
      - name: Build Panel image
        run: docker build -f panel/Dockerfile.prod -t chatbot_panel:prod .

  deploy:
    runs-on: ubuntu-latest
    needs: build-prod-image
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Deploy (placeholder)
        run: |
          echo "Configure deployment via SSH/Fly.io here"
