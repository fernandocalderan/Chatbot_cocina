version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: backend/Dockerfile.prod
    env_file:
      - .env.prod
    depends_on:
      - db
      - redis
    expose:
      - "8000"

  panel:
    build:
      context: .
      dockerfile: panel/Dockerfile.prod
    env_file:
      - .env.prod
    depends_on:
      - api
    expose:
      - "8501"

  db:
    image: postgres:16-alpine
    env_file:
      - .env.prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    env_file:
      - .env.prod

  nginx:
    image: nginx:1.27-alpine
    depends_on:
      - api
      - panel
    ports:
      - "80:80"
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/nginx.conf:ro

volumes:
  db_data:
